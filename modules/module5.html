<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 5: Safe Internet Browsing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Slide Container -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[500px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slide content injected here -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 5: Safe Internet Browsing</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Navigate the internet safely</li>
          <li>Recognize unsafe websites and downloads</li>
          <li>Understand browser security features</li>
          <li>Protect company data while browsing</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Secure Browsing Habits</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Keep browsers updated to receive security patches</li>
          <li>Use secure HTTPS connections and check for the padlock icon</li>
          <li>Download only from trusted sources</li>
          <li>Clear cookies and cache periodically</li>
          <li>Use private/incognito mode on shared computers</li>
          <li>Limit browser extensions to those from trusted sources</li>
          <li>Sign out of accounts when finished</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Recognizing Malicious Websites</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Watch for URL inconsistencies and typos</li>
          <li>Look for HTTPS and a padlock</li>
          <li>Avoid websites with excessive pop-ups or poor design</li>
          <li>Be skeptical of offers too good to be true</li>
          <li>Heed browser certificate warnings</li>
        </ul>
        <p class="text-sm mt-2"><strong>Pro Tip:</strong> Use browser security features and URL checkers to assess suspicious websites.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Browser Security Settings</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Enable pop-up blockers and manage cookies</li>
          <li>Limit JavaScript execution to trusted sites</li>
          <li>Control autofill and site permissions</li>
          <li>Use extensions like ad blockers and HTTPS Everywhere</li>
          <li>Review browser privacy settings regularly</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Safe Downloading Practices</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Download only from official websites or app stores</li>
          <li>Scan all downloads with antivirus software</li>
          <li>Check file types and sizes before opening</li>
          <li>Read user reviews for unknown software</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Public Wi-Fi Risks</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Man-in-the-middle and evil twin attacks</li>
          <li>Use a VPN to encrypt traffic</li>
          <li>Disable auto-connect and verify network names</li>
          <li>Limit sensitive activity on public Wi-Fi</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Corporate Browsing Policies</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Follow acceptable use and prohibited activity rules</li>
          <li>Be aware of monitoring policies</li>
          <li>Don’t access inappropriate or risky content on company networks</li>
        </ul>
        <p class="text-sm mt-2">Complying with ISO 27001 standards (A.13, A.14) helps keep your organization safe.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Quick Tips</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>✅ Always check for HTTPS and padlock icons</li>
          <li>✅ Be skeptical of popups and urgent downloads</li>
          <li>✅ Use a VPN on public Wi-Fi</li>
          <li>✅ Keep your browser and extensions updated</li>
          <li>✅ Report suspicious websites to IT</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz5.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition text-sm mt-2">
          Start Quiz
        </a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
