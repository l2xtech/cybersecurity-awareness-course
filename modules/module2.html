<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 2: Common Cyber Threats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Slide Container -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[320px] bg-white p-6 rounded shadow-md transition-all duration-300">
      <!-- Slides serão injetados aqui -->
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const slides = [
      `
        <div>
          <h2 class="text-xl font-bold mb-2">Module 2: Common Cyber Threats and Attacks</h2>
          <p class="text-sm mb-2">Understanding the most common cyber threats and how to protect against them.</p>
          <h3 class="text-md font-semibold mb-1">Learning Objectives</h3>
          <ul class="list-disc list-inside text-sm space-y-1 mb-4">
            <li>Identify various types of cyber threats</li>
            <li>Recognize signs of phishing and social engineering</li>
            <li>Understand how malware spreads and infects systems</li>
            <li>Learn preventive measures against common attacks</li>
          </ul>
        </div>
      `,
      `
        <div>
          <h3 class="text-md font-semibold mb-2">Types of Cyber Threats</h3>
          <p class="text-sm mb-2">Cyber threats include malware, phishing, ransomware, insider threats, and more.</p>
          <ul class="list-disc list-inside text-sm mb-4">
            <li>📦 Malware</li>
            <li>✉️ Phishing</li>
            <li>👤 Social Engineering</li>
            <li>🔐 Ransomware</li>
            <li>📡 Man-in-the-Middle</li>
            <li>🌐 Denial-of-Service (DoS)</li>
            <li>🏠 Insider Threats</li>
          </ul>
        </div>
      `,
      `
        <div>
          <h3 class="text-md font-semibold mb-2">Phishing Attacks</h3>
          <p class="text-sm mb-2">Attackers impersonate trusted sources to steal data.</p>
          <ul class="list-disc list-inside text-sm mb-2">
            <li>Email, Spear, Whaling</li>
            <li>Smishing, Vishing</li>
            <li>Urgent language, suspicious links</li>
          </ul>
        </div>
      `,
      `
        <div>
          <h3 class="text-md font-semibold mb-2">Social Engineering</h3>
          <p class="text-sm mb-2">Manipulation tactics like pretexting, baiting, and scareware.</p>
          <ul class="list-disc list-inside text-sm mb-2">
            <li>Be skeptical, verify identity</li>
            <li>Follow protocols</li>
            <li>Report suspicious behavior</li>
          </ul>
        </div>
      `,
      `
        <div>
          <h3 class="text-md font-semibold mb-2">Malware and Ransomware</h3>
          <ul class="list-disc list-inside text-sm mb-2">
            <li>Viruses, worms, trojans</li>
            <li>Spyware, adware, keyloggers</li>
            <li>Ransomware: encrypts data for payment</li>
          </ul>
        </div>
      `,
      `
        <div>
          <h3 class="text-md font-semibold mb-2">Prevention Measures</h3>
          <ul class="list-disc list-inside text-sm mb-4">
            <li>✅ Keep software updated</li>
            <li>✅ Use antivirus/anti-malware</li>
            <li>✅ Back up data regularly</li>
            <li>✅ Be cautious with links & attachments</li>
          </ul>
          <a href="../quizzes/quiz2.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm transition">
            Go to Quiz
          </a>
        </div>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      const nav = `
        <div class="flex justify-between items-center pt-6">
          <button id="prevBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
      container.innerHTML = slides[index] + nav;

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentSlide > 0) {
          currentSlide--;
          renderSlide(currentSlide);
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          renderSlide(currentSlide);
        }
      });
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
