<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 2: Common Cyber Threats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Slide Container -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides e botões serão injetados aqui -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 2: Common Cyber Threats and Attacks</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Identify various types of cyber threats</li>
          <li>Recognize signs of phishing and social engineering</li>
          <li>Understand how malware spreads and infects systems</li>
          <li>Learn preventive measures against common attacks</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Types of Cyber Threats</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Malware:</strong> Malicious software like viruses and trojans</li>
          <li><strong>Phishing:</strong> Deceptive emails or messages</li>
          <li><strong>Social Engineering:</strong> Psychological manipulation</li>
          <li><strong>Ransomware:</strong> Data held hostage</li>
          <li><strong>MitM Attacks:</strong> Data interception</li>
          <li><strong>DoS Attacks:</strong> Disrupting services</li>
          <li><strong>Insider Threats:</strong> Internal misuse of access</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Phishing & How to Spot It</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Urgency or threats in message</li>
          <li>Suspicious sender addresses</li>
          <li>Unexpected attachments or links</li>
          <li>Requests for personal info</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Social Engineering</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Pretexting, Baiting, Quid Pro Quo</li>
          <li>Tailgating, Scareware</li>
          <li>Defenses: verify, question, report</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Malware & Ransomware</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Viruses, worms, trojans</li>
          <li>Keyloggers, spyware, adware</li>
          <li>Ransomware: encrypts data for payment</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz2.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
