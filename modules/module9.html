<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 9: Company Security Policies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar com botão de volta -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Container de Slides com botões internos -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides serão injetados aqui -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 9: Company Security Policies</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Understand company-specific security policies</li>
          <li>Know the consequences of policy violations</li>
          <li>Locate and reference security documentation</li>
          <li>Align daily activities with security policies</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Introduction</h3>
        <p class="text-sm mb-2">Security policies are the foundation of an organization's security program. They define expectations, requirements, and guidelines for protecting company information and systems.</p>
        <p class="text-sm">You'll explore their importance, types, and how to align with them.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Purpose of Security Policies</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Risk Management</strong>: Identify and address risks.</li>
          <li><strong>Compliance</strong>: Meet legal and regulatory needs.</li>
          <li><strong>Consistency</strong>: Apply security practices uniformly.</li>
          <li><strong>Accountability</strong>: Set responsibilities clearly.</li>
          <li><strong>Incident Response</strong>: Guide how to react to threats.</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Types of Security Policies</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Information Security Policy</li>
          <li>Acceptable Use Policy</li>
          <li>Access Control Policy</li>
          <li>Data Classification Policy</li>
          <li>Password Policy</li>
          <li>Mobile Device Policy</li>
          <li>Remote Work Policy</li>
          <li>Incident Response Policy</li>
          <li>Clean Desk Policy</li>
          <li>Third-Party Risk Management Policy</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Acceptable Use Policy (AUP)</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Authorized Use & Prohibited Activities</li>
          <li>Personal Use Guidelines</li>
          <li>Monitoring Notice</li>
          <li>Email and Internet Usage</li>
          <li>Software Licensing</li>
        </ul>
        <p class="text-sm mt-2">Violations can lead to warnings, training, access suspension, termination, or legal action.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Clean Desk Policy</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Clear desks when not in use</li>
          <li>Lock sensitive documents</li>
          <li>Lock screens when away</li>
          <li>Properly dispose of papers</li>
          <li>Clean up after meetings</li>
          <li>Follow end-of-day security steps</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Access Control</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Least Privilege</li>
          <li>Need to Know</li>
          <li>Separation of Duties</li>
          <li>Regular Access Reviews</li>
          <li>Lifecycle: Provisioning → Modification → Deprovisioning → Certification</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Incident Response Procedures</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Types: Malware, Phishing, Breaches, Lost Devices</li>
          <li>Reporting: When, How, What to Include</li>
          <li>Employee Duties: Promptness, Evidence, Cooperation</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Security Compliance</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Policy Awareness & Application</li>
          <li>Clarifying unusual requests</li>
          <li>Keep learning & lead by example</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Quick Tips</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>✅ Know where to find policies</li>
          <li>✅ Report violations immediately</li>
          <li>✅ Lock your screen and documents</li>
          <li>✅ Review access regularly</li>
          <li>✅ Ask when unsure</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz9.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
