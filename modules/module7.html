<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 7: Data Protection and Privacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides serão injetados aqui -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 7: Data Protection and Privacy</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Understand data protection regulations (GDPR/LGPD)</li>
          <li>Classify and handle data appropriately</li>
          <li>Prevent data breaches and leaks</li>
          <li>Recognize personal data and its sensitivity</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Introduction to Data Protection Regulations</h3>
        <p class="text-sm mb-2">Major regulations include GDPR, LGPD, CCPA, HIPAA, and PCI DSS.</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>GDPR:</strong> EU regulation, strict rules for personal data.</li>
          <li><strong>LGPD:</strong> Brazil's equivalent of GDPR.</li>
          <li><strong>CCPA:</strong> California’s privacy rights law.</li>
        </ul>
        <p class="text-sm mt-2"><strong>Core Principles:</strong> Lawfulness, purpose limitation, data minimization, accuracy, storage limitation, integrity, and accountability.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Data Classification and Handling</h3>
        <p class="text-sm">Levels of classification:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Public: No restrictions</li>
          <li>Internal: Shared within company</li>
          <li>Confidential: Shared with limited people, needs encryption</li>
          <li>Restricted: Highest sensitivity, strict controls</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Secure Storage and Disposal</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Encrypt sensitive data</li>
          <li>Use access controls (least privilege)</li>
          <li>Regular secure backups</li>
          <li>Secure deletion methods: software tools, shredding, destruction</li>
          <li>Retention policy compliance is key</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Privacy by Design Principles</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Privacy as default</li>
          <li>Embedded in design</li>
          <li>End-to-end security</li>
          <li>Transparency and accountability</li>
          <li>Respect for user privacy</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Data Subject Rights & Obligations</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Access, rectification, erasure</li>
          <li>Data portability and processing restrictions</li>
          <li>Right to object, and reject automated decisions</li>
          <li>Organizations must respond within legal timeframes</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Data Breach Prevention & Response</h3>
        <p class="text-sm mb-2">Prevention:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Encryption, audits, training</li>
          <li>Patch management and vendor controls</li>
        </ul>
        <p class="text-sm mt-2">Response:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Detection, assessment, containment</li>
          <li>Notify users/regulators</li>
          <li>Post-breach documentation</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz7.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
