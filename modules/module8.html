<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 8: Document and File Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar com botÃ£o de volta -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Container de Slides -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides serÃ£o injetados aqui -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 8: Document and File Security</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Manage documents securely</li>
          <li>Implement proper file access controls</li>
          <li>Securely share and dispose of documents</li>
          <li>Recognize sensitive documents</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Document Classification</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Public:</strong> Freely shareable (e.g. marketing material)</li>
          <li><strong>Internal:</strong> For employees, not highly sensitive</li>
          <li><strong>Confidential:</strong> Sensitive, limited to authorized individuals</li>
          <li><strong>Restricted:</strong> Highly sensitive, strict controls</li>
        </ul>
        <p class="text-sm italic text-gray-600 mt-2">ðŸ’¡ When in doubt, treat as one level higher sensitivity.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Secure File Storage and Sharing</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Use company-approved storage (file servers, cloud, DMS)</li>
          <li>Apply proper folder structure & access control</li>
          <li>Use expiring links and password protection for sharing</li>
          <li>Encrypt sensitive files and use secure channels</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Digital Rights Management (DRM)</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Control access, editing, printing, and expiration</li>
          <li>Track usage and revoke access if needed</li>
          <li>Add visible/invisible watermarks</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Secure Document Disposal</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Physical:</strong> Cross-cut shredding, pulping, incineration</li>
          <li><strong>Digital:</strong> Secure deletion software, device wipe</li>
          <li>Use disposal logs and destruction certificates for compliance</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Preventing Data Leakage</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Watch out for email misdelivery and screen sharing</li>
          <li>Clean metadata and redacted content</li>
          <li>Use DLP tools to block leaks and alert violations</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Quick Tips</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>âœ… Check document classification before sharing</li>
          <li>âœ… Use company-approved tools only</li>
          <li>âœ… Lock screen when viewing sensitive docs</li>
          <li>âœ… Shred physical documents when no longer needed</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz8.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
