<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 10: Incident Reporting and Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar com botÃ£o de volta -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Container de Slides com botÃµes -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides injetados -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 10: Incident Reporting and Response</h2>
        <p class="mb-4 text-sm">Learn how to recognize, report, and respond to security incidents.</p>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Recognize security incidents</li>
          <li>Know when and how to report incidents</li>
          <li>Understand the incident response process</li>
          <li>Learn from security incidents</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Identifying Security Incidents</h3>
        <p class="text-sm mb-2">Security incidents can compromise confidentiality, integrity, or availability. Recognizing them is critical:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Malware Infections:</strong> Pop-ups, slowdowns</li>
          <li><strong>Phishing Attempts:</strong> Suspicious emails</li>
          <li><strong>Unauthorized Access:</strong> Unexpected logins</li>
          <li><strong>Data Breaches:</strong> Stolen or exposed data</li>
          <li><strong>Lost/Stolen Devices:</strong> Mobile or laptops</li>
          <li><strong>Physical Breaches:</strong> Unauthorized entry</li>
          <li><strong>Denial of Service:</strong> System unavailability</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Warning Signs to Watch</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Unusual system behavior or errors</li>
          <li>Unexpected file or setting changes</li>
          <li>Suspicious emails or calls</li>
          <li>Account lockouts or password changes</li>
          <li>Unusual network traffic</li>
        </ul>
        <div class="mt-4 p-3 bg-yellow-100 border-l-4 border-yellow-500 text-sm">
          <strong>Example:</strong> An employee noticed high CPU usage and constant disk activity. IT found cryptomining malware. Early reporting prevented spread.
        </div>
      `,
      `
        <h3 class="text-md font-semibold mb-2">How and When to Report</h3>
        <p class="text-sm mb-2">Report incidents immediately, even if unsure. Use official channels:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>IT Helpdesk</li>
          <li>Security hotline/email</li>
          <li>Incident reporting systems</li>
          <li>Manager or security officer</li>
        </ul>
        <p class="text-sm mt-2">Include what, when, systems affected, actions taken, and your contact info.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Incident Response Process</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Preparation:</strong> Policies and training</li>
          <li><strong>Detection & Analysis:</strong> Confirm incident</li>
          <li><strong>Containment:</strong> Limit spread</li>
          <li><strong>Eradication:</strong> Remove cause</li>
          <li><strong>Recovery:</strong> Restore operations</li>
          <li><strong>Post-Incident:</strong> Review and improve</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Your Role During Incidents</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Report issues immediately</li>
          <li>Preserve evidence</li>
          <li>Follow security team instructions</li>
          <li>Remain available and confidential</li>
        </ul>
        <div class="mt-3 p-3 bg-green-100 border-l-4 border-green-500 text-sm">
          <strong>Reminder:</strong> Your actions in the first minutes matter most.
        </div>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Lessons Learned</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Root cause analysis</li>
          <li>Impact and response evaluation</li>
          <li>Action plans for improvement</li>
        </ul>
        <p class="text-sm mt-2"><strong>Case Study:</strong> A ransomware attack was limited due to early detection and strong backups.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Summary</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Recognize and report incidents quickly</li>
          <li>Understand your role during response</li>
          <li>Follow protocols and preserve evidence</li>
        </ul>
        <p class="text-sm mt-2">You're now prepared to help defend against threats. ðŸš¨</p>
        <a href="../quizzes/quiz10.html" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
