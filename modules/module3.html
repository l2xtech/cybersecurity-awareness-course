<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 3: Password Security and Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar com botão de volta -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Slide Container -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides injetados via JS -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 3: Password Security and Authentication</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Create and manage strong passwords</li>
          <li>Understand multi-factor authentication (MFA)</li>
          <li>Recognize the importance of different passwords for different accounts</li>
          <li>Implement password management best practices</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Creating Strong Passwords</h3>
        <p class="text-sm mb-2">A strong password is your first line of defense. Best practices include:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li><strong>Length:</strong> At least 12–16 characters</li>
          <li><strong>Complexity:</strong> Mix of uppercase, lowercase, numbers, special characters</li>
          <li><strong>Unpredictability:</strong> Avoid common words or patterns</li>
        </ul>
        <p class="text-sm mt-2"><strong>Example strong passwords:</strong></p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Tr@vel-fr0g-sunset-76!</li>
          <li>P!ck3d*AppL3s^F@ll2023</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Passphrases</h3>
        <p class="text-sm mb-2">Use meaningful phrases that are long but easy to remember.</p>
        <p class="text-sm">Example: <em>"My dog Max loves to chase squirrels in the park!"</em></p>
        <p class="text-sm">Transformed: <strong>MdMl2cs1tp!</strong></p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Password Management Tools</h3>
        <p class="text-sm mb-2">Password managers help you generate, store, and fill passwords securely:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Generate strong passwords</li>
          <li>Encrypt and store credentials</li>
          <li>Auto-fill login fields</li>
          <li>Sync across devices</li>
        </ul>
        <p class="text-sm mt-2">Popular tools: LastPass, 1Password, Bitwarden, Dashlane, KeePass</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Multi-Factor Authentication (MFA)</h3>
        <p class="text-sm mb-2">MFA adds an extra layer of protection:</p>
        <ol class="list-decimal list-inside text-sm space-y-1">
          <li>Something you know (password)</li>
          <li>Something you have (device)</li>
          <li>Something you are (biometrics)</li>
        </ol>
        <p class="text-sm mt-2"><strong>Common methods:</strong> SMS codes, authenticator apps, push notifications, hardware keys, biometrics</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Biometric Authentication</h3>
        <p class="text-sm mb-2">Biometrics include:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Fingerprint</li>
          <li>Facial recognition</li>
          <li>Voice recognition</li>
          <li>Iris scanning</li>
        </ul>
        <p class="text-sm mt-2">Benefits: hard to forget or share. Limitations: privacy, cannot change if compromised</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Password Policies and Compliance</h3>
        <p class="text-sm mb-2">Organizations enforce policies like:</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Minimum length</li>
          <li>Complexity requirements</li>
          <li>Expiration and reuse restrictions</li>
          <li>Account lockout after failed attempts</li>
        </ul>
        <p class="text-sm mt-2"><strong>ISO 27001:</strong> Defines best practices for secure password management</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Quick Tips</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>✅ Use a password manager</li>
          <li>✅ Enable MFA on all accounts</li>
          <li>✅ Don’t reuse passwords</li>
          <li>✅ Change passwords if compromised</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz3.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition text-sm">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
