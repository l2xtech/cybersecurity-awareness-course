<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 1: Introduction to Information Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar com bot찾o de volta -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Container de Slides com bot천es internos -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides e bot천es ser찾o injetados aqui -->
    </div>
  </div>

  <script>
    const slides = [
      `
        <h2 class="text-xl font-bold mb-4">Module 1: Introduction to Information Security</h2>
        <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Define information security and explain its importance</li>
          <li>Identify the three main components of the CIA triad</li>
          <li>Recognize common information security threats</li>
          <li>Understand your role in maintaining information security</li>
          <li>Explain how information security relates to ISO 27001</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">What is Information Security?</h3>
        <p class="mb-2 text-sm">Information Security (InfoSec) refers to policies and practices to protect information from unauthorized access, disclosure, modification, or destruction.</p>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Customer data</li>
          <li>Financial records</li>
          <li>Intellectual property</li>
          <li>Business strategies</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-2">The CIA Triad</h3>
        <p class="text-sm mb-1"><strong>Confidentiality:</strong> Ensuring information is only accessible to authorized individuals.</p>
        <p class="text-sm mb-1"><strong>Integrity:</strong> Assuring the accuracy and completeness of data.</p>
        <p class="text-sm"><strong>Availability:</strong> Ensuring systems are operational when needed.</p>
      `,
      `
        <h3 class="text-md font-semibold mb-2">Your Role in Security</h3>
        <ul class="list-disc list-inside text-sm space-y-1">
          <li>Follow security policies</li>
          <li>Protect your credentials</li>
          <li>Report suspicious activity</li>
          <li>Handle sensitive information responsibly</li>
        </ul>
      `,
      `
        <h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
        <a href="../quizzes/quiz1.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>
      `
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
