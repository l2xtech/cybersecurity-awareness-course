<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 6: Mobile Device and Remote Work Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../novo-index.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Content Container -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="slide-container" class="w-full max-w-2xl min-h-[360px] bg-white p-6 rounded shadow-md flex flex-col justify-between transition-all duration-300">
      <!-- Slides and buttons injected by script -->
    </div>
  </div>

  <script>
    const slides = [
      `<h2 class="text-xl font-bold mb-4">Module 6: Mobile Device and Remote Work Security</h2>
       <h3 class="text-md font-semibold mb-2">Learning Objectives</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Secure mobile devices used for work</li>
         <li>Implement safe remote working practices</li>
         <li>Protect data when working outside the office</li>
         <li>Understand BYOD (Bring Your Own Device) policies</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">Mobile Device Security Basics</h3>
       <p class="text-sm mb-2">Mobile devices present unique security challenges due to their portability, connectivity, and apps:</p>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Use strong passcodes or biometrics</li>
         <li>Enable screen lock timeout (1â€“5 minutes)</li>
         <li>Encrypt device storage</li>
         <li>Enable remote wipe</li>
         <li>Review app permissions regularly</li>
         <li>Keep OS/apps updated</li>
         <li>Avoid jailbreaking/rooting</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">Mobile Threat Landscape</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Malicious apps</li>
         <li>Public charging stations ("Juice jacking")</li>
         <li>Bluetooth vulnerabilities</li>
         <li>Smishing (SMS phishing)</li>
         <li>Unsecured Wi-Fi</li>
         <li>Physical theft</li>
       </ul>
       <div class="bg-yellow-100 p-2 text-sm rounded mt-2">
         <strong>Real-world case:</strong> A sales exec lost an unprotected tablet with sensitive info. The device was accessed before IT could wipe it. Strong passcodes and encryption could have prevented this.
       </div>`,

      `<h3 class="text-md font-semibold mb-2">Securing Home Networks</h3>
       <p class="text-sm mb-2">Your home network is part of your workplace now.</p>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Change default router credentials</li>
         <li>Use WPA3/WPA2 encryption</li>
         <li>Update router firmware</li>
         <li>Segment guest networks</li>
         <li>Enable firewall and disable remote mgmt</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">VPN Usage and Importance</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Encrypts traffic for security</li>
         <li>Hides IP/location</li>
         <li>Enables secure access to internal systems</li>
         <li>Must always be used for remote work</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">BYOD (Bring Your Own Device)</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Risks: mixed data, Shadow IT, limited control</li>
         <li>Best practices: use MDM, separate work/personal profiles, report lost/stolen devices</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">Physical Security for Remote Workers</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Lock screens and position devices to avoid shoulder surfing</li>
         <li>Never leave devices unattended in public</li>
         <li>Secure documents and consider privacy filters</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">Secure Video Conferencing</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Use passwords or waiting rooms</li>
         <li>Control screen sharing</li>
         <li>Be mindful of background and shared screens</li>
         <li>Use company-approved platforms</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-2">Remote Work Security Checklist</h3>
       <ul class="list-disc list-inside text-sm space-y-1">
         <li>Password/biometric device security</li>
         <li>Use VPN and secure Wi-Fi</li>
         <li>Secure file storage and backup</li>
         <li>Protect your screen and physical workspace</li>
       </ul>`,

      `<h3 class="text-md font-semibold mb-4">Ready for the Quiz?</h3>
       <a href="../quizzes/quiz6.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Start Quiz</a>`
    ];

    let currentSlide = 0;
    const container = document.getElementById("slide-container");

    function renderSlide(index) {
      container.innerHTML = `
        <div class="slide-content mb-6">${slides[index]}</div>
        <div class="flex justify-between mt-4">
          <button onclick="goPrevious()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="goNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" ${index === slides.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function goNext() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        renderSlide(currentSlide);
      }
    }

    function goPrevious() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlide(currentSlide);
      }
    }

    renderSlide(currentSlide);
  </script>
</body>
</html>
