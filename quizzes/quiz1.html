<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1 - Information Security</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        .quiz-option {
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }
        
        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .quiz-option.correct {
            border: 2px solid #10b981;
            background-color: #d1fae5;
        }
        
        .quiz-option.incorrect {
            border: 2px solid #ef4444;
            background-color: #fee2e2;
        }
        
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="bg-gray-100 shadow-sm py-4 px-6 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="bg-gray-800 rounded-lg p-2 flex items-center justify-center" style="width: 50px; height: 50px;">
                <img src="../img/L2X_logo_branco.png" alt="L2X Logo" class="max-h-full max-w-full object-contain" />
            </div>
            <div class="flex items-center gap-2">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Cybersecurity Awareness</h1>
                <i class="fas fa-shield-alt text-gray-700 text-xl"></i>
            </div>
        </div>

        <a href="../login-index.html" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-xl transition">
            Logout
        </a>
    </header>

    <nav class="bg-white shadow-sm py-3">
        <div class="container mx-auto">
            <div class="flex items-center space-x-1">
                <a href="../dashboard.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-home mr-1"></i> Dashboard
                </a>
                <span class="text-gray-400">/</span>
                <a href="../novo-index.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                    Training Modules
                </a>
                <span class="text-gray-400">/</span>
                <a href="../modules/module1.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                    Module 1
                </a>
                <span class="text-gray-400">/</span>
                <span class="text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Quiz</span>
            </div>
        </div>
    </nav>

    <!-- Top Bar -->
    <div class="w-full bg-gray-200 py-2 px-4">
        <a href="../modules/module1.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
            <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-7-7a1 1 0 010-1.4l7-7a1 1 0 111.4 1.4L4.4 10l6.3 6.3a1 1 0 01-.7 1.7z" clip-rule="evenodd" />
            </svg>
            Back to Module
        </a>
    </div>

    <!-- Quiz Content -->
    <div class="flex-1 flex items-center justify-center p-6">
        <div id="quiz-box" class="w-full max-w-xl bg-white p-6 rounded shadow-md min-h-[300px]">
            <!-- Quiz Content Injected -->
        </div>
    </div>

    <script>
        const quizData = {
            module_title: "Introduction to Information Security",
            questions: [
                {
                    question: "What is the primary goal of information security?",
                    options: [
                        "To prevent all employees from accessing sensitive data",
                        "To protect confidentiality, integrity, and availability of information",
                        "To install antivirus software on all computers",
                        "To encrypt all company emails"
                    ],
                    correctAnswer: 1,
                    feedback: "Information security aims to protect the confidentiality, integrity, and availability of information (the CIA triad)."
                },
                {
                    question: "Which of the following is NOT one of the three main components of the CIA triad?",
                    options: [
                        "Confidentiality",
                        "Integrity",
                        "Authentication",
                        "Availability"
                    ],
                    correctAnswer: 2,
                    feedback: "Authentication is not part of the CIA triad. The CIA triad consists of Confidentiality, Integrity, and Availability."
                },
                {
                    question: "Why is information security important for organizations?",
                    options: [
                        "It's only important for government agencies",
                        "It's only required for financial institutions",
                        "It protects against financial loss, reputation damage, and regulatory penalties",
                        "It's only necessary for companies with over 1000 employees"
                    ],
                    correctAnswer: 2,
                    feedback: "Information security is important for all organizations as it protects against financial losses, reputation damage, and regulatory penalties."
                },
                {
                    question: "What is a common method used by attackers to trick users into revealing sensitive information?",
                    options: [
                        "Phishing",
                        "Encryption",
                        "Two-factor authentication",
                        "Password rotation"
                    ],
                    correctAnswer: 0,
                    feedback: "Phishing is a common method where attackers impersonate trusted entities to trick users into revealing sensitive information."
                },
                {
                    question: "Who is responsible for maintaining information security in an organization?",
                    options: [
                        "Only the IT department",
                        "Only the security team",
                        "Only senior management",
                        "Every employee in the organization"
                    ],
                    correctAnswer: 3,
                    feedback: "Every employee in an organization is responsible for maintaining information security by following policies and being vigilant."
                }
            ]
        };

        let currentQuestion = 0;
        let score = 0;
        let attempts = [];
        let maxAttempts = 3;
        let questionAnswered = [];

        function renderQuestion() {
            const question = quizData.questions[currentQuestion];
            const quizBox = document.getElementById('quiz-box');
            
            // Initialize attempts array if needed
            if (!attempts[currentQuestion]) {
                attempts[currentQuestion] = 0;
            }
            
            // Initialize questionAnswered array if needed
            if (questionAnswered[currentQuestion] === undefined) {
                questionAnswered[currentQuestion] = false;
            }
            
            let optionsHTML = '';
            
            // Define colors for options (blue, yellow, purple, green)
            const optionColors = [
                'border-blue-300 bg-blue-50',
                'border-yellow-300 bg-yellow-50',
                'border-purple-300 bg-purple-50',
                'border-green-300 bg-green-50'
            ];
            
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <button onclick="selectAnswer(${index})" class="quiz-option w-full text-left ${optionColors[index]} rounded-xl p-4 mb-3">
                        ${option}
                    </button>
                `;
            });

            let feedbackHTML = '';
            let attemptsText = '';
            
            if (attempts[currentQuestion] > 0 && !questionAnswered[currentQuestion]) {
                attemptsText = `<span class="text-red-500 text-sm font-medium">Incorrect. You have ${maxAttempts - attempts[currentQuestion]} attempts left.</span>`;
            } else if (questionAnswered[currentQuestion]) {
                feedbackHTML = `
                    <div class="mb-6 p-4 rounded-xl bg-green-50">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-500 text-xl"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-green-700 font-medium">Correct!</p>
                                <p class="text-gray-600">${question.feedback}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (attempts[currentQuestion] >= maxAttempts) {
                feedbackHTML = `
                    <div class="mb-6 p-4 rounded-xl bg-red-50">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-times-circle text-red-500 text-xl"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-red-700 font-medium">Incorrect</p>
                                <p class="text-gray-600">${question.feedback}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            quizBox.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold text-gray-800">Quiz: ${quizData.module_title}</h1>
                        <span class="bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full">
                            Question ${currentQuestion + 1} of ${quizData.questions.length}
                        </span>
                    </div>
                    
                    <div class="bg-gray-50 rounded-xl p-6 mb-6">
                        <p class="text-gray-800 text-lg font-medium">${question.question}</p>
                        ${attemptsText}
                    </div>
                    
                    ${feedbackHTML}
                    
                    <div class="space-y-3">
                        ${optionsHTML}
                    </div>
                </div>
                
                <div class="flex justify-between mt-8">
                    <button onclick="previousQuestion()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-xl transition ${currentQuestion === 0 ? 'btn-disabled' : ''}">
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button id="nextButton" onclick="nextQuestion()" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-xl transition ${!canProceed() ? 'btn-disabled' : ''}">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            `;
            
            // Update the options based on previous selections
            updateOptionsDisplay();
        }
        
        function canProceed() {
            // Can proceed if question is answered correctly or max attempts reached
            return questionAnswered[currentQuestion] || attempts[currentQuestion] >= maxAttempts;
        }

        function updateOptionsDisplay() {
            const question = quizData.questions[currentQuestion];
            const options = document.querySelectorAll('.quiz-option');
            
            if (questionAnswered[currentQuestion] || attempts[currentQuestion] >= maxAttempts) {
                // Show correct answer
                options.forEach((option, index) => {
                    if (index === question.correctAnswer) {
                        option.classList.add('correct');
                    }
                });
            }
        }

        function selectAnswer(index) {
            // If already answered or max attempts reached, do nothing
            if (questionAnswered[currentQuestion] || attempts[currentQuestion] >= maxAttempts) {
                return;
            }
            
            const question = quizData.questions[currentQuestion];
            attempts[currentQuestion]++;
            
            const options = document.querySelectorAll('.quiz-option');
            
            if (index === question.correctAnswer) {
                // Correct answer
                options[index].classList.add('correct');
                questionAnswered[currentQuestion] = true;
                score++;
            } else {
                // Incorrect answer
                options[index].classList.add('incorrect');
                
                if (attempts[currentQuestion] >= maxAttempts) {
                    // Show correct answer after max attempts
                    options[question.correctAnswer].classList.add('correct');
                }
            }
            
            // Update Next button state
            const nextButton = document.getElementById('nextButton');
            if (canProceed()) {
                nextButton.classList.remove('btn-disabled');
            }
            
            // Re-render to update attempts display
            renderQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            // Only allow proceeding if answered correctly or max attempts reached
            if (!canProceed()) {
                return;
            }
            
            if (currentQuestion < quizData.questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizBox = document.getElementById('quiz-box');
            const percentage = Math.round((score / quizData.questions.length) * 100);
            
            let resultMessage = '';
            if (percentage >= 80) {
                resultMessage = 'Excellent! You have a strong understanding of information security concepts.';
            } else if (percentage >= 60) {
                resultMessage = 'Good job! You have a solid grasp of information security basics.';
            } else {
                resultMessage = 'You might want to review the module again to strengthen your understanding.';
            }
            
            quizBox.innerHTML = `
                <div class="text-center">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-trophy text-green-600 text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
                    <p class="text-gray-600 mb-4">You scored ${score} out of ${quizData.questions.length} (${percentage}%)</p>
                    <p class="text-gray-600 mb-6">${resultMessage}</p>
                    <div class="flex justify-center">
                        <a href="../modules/module1.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-xl transition mr-4">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Module
                        </a>
                        <a href="../novo-index.html" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-xl transition">
                            Continue Learning <i class="fas fa-graduation-cap ml-2"></i>
                        </a>
                    </div>
                </div>
            `;
        }

        // Initialize the quiz
        renderQuestion();
    </script>
</body>
</html>
