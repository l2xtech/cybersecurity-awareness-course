<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz 1 - Information Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="w-full bg-gray-200 py-2 px-4">
    <a href="../modules/module1.html" class="inline-flex items-center text-gray-700 hover:text-gray-900 font-medium">
      <svg class="h-4 w-4 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.7-.3l-6-6a1 1 0 010-1.4l6-6a1 1 0 011.4 1.4L5.42 10l5.3 5.3A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Back to Module
    </a>
  </div>

  <!-- Quiz Content -->
  <div class="flex-1 flex items-center justify-center p-6">
    <div id="quiz-box" class="w-full max-w-xl bg-white p-6 rounded shadow-md min-h-[300px]">
      <!-- Quiz Content Injected -->
    </div>
  </div>

  <script>
    const quizData = {
      module_title: "Introduction to Information Security",
      questions: [
        {
          question: "What is the primary goal of information security?",
          options: [
            "To prevent all employees from accessing sensitive data",
            "To protect confidentiality, integrity, and availability of information",
            "To install antivirus software on all computers",
            "To encrypt all company emails"
          ],
          correctAnswer: 1,
          feedback: "Information security aims to protect the confidentiality, integrity, and availability of information (the CIA triad)."
        },
        {
          question: "Which of the following is NOT one of the three main components of the CIA triad?",
          options: [
            "Confidentiality",
            "Integrity",
            "Authentication",
            "Availability"
          ],
          correctAnswer: 2,
          feedback: "Authentication is not part of the CIA triad. The CIA triad consists of Confidentiality, Integrity, and Availability."
        },
        {
          question: "Why is information security important for organizations?",
          options: [
            "It's only important for government agencies",
            "It's only required for financial institutions",
            "It protects against financial loss, reputation damage, and regulatory penalties",
            "It's only necessary for companies with over 1000 employees"
          ],
          correctAnswer: 2,
          feedback: "Information security is crucial for all organizations as it protects against financial losses, reputation damage, and regulatory penalties."
        },
        {
          question: "Who is responsible for information security in an organization?",
          options: [
            "Only the IT department",
            "Only the Chief Information Security Officer",
            "Only senior management",
            "Every employee in the organization"
          ],
          correctAnswer: 3,
          feedback: "Information security is everyone's responsibility. While IT and security teams lead efforts, all employees play a crucial role."
        },
        {
          question: "Which of the following best describes the concept of 'defense in depth'?",
          options: [
            "Using the strongest possible firewall",
            "Implementing multiple layers of security controls",
            "Focusing all security resources on the most critical assets",
            "Training only the IT department on security practices"
          ],
          correctAnswer: 1,
          feedback: "Defense in depth involves implementing multiple layers of security controls so that if one fails, others are still in place to protect the information."
        }
      ]
    };

    let currentQuestion = 0;
    let score = 0;
    let attemptsLeft = 3;

    const box = document.getElementById("quiz-box");

    function renderQuestion(index) {
      const q = quizData.questions[index];
      attemptsLeft = 3;

      box.innerHTML = `
        <h2 class="text-lg font-bold mb-2">Quiz: ${quizData.module_title}</h2>
        <p class="text-sm text-gray-600 mb-4">Question ${index + 1} of ${quizData.questions.length}</p>
        <p class="mb-4 font-medium">${q.question}</p>
        <div id="options" class="space-y-2 mb-4">
          ${q.options.map((opt, i) => `
            <button class="option-btn w-full border border-gray-300 rounded px-4 py-2 text-left hover:bg-gray-100 text-sm" data-index="${i}">
              ${opt}
            </button>
          `).join('')}
        </div>
        <div id="feedback" class="text-sm mt-2 mb-4 font-semibold"></div>
        <div class="flex justify-between">
          <button id="prevBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm" disabled>Next</button>
        </div>
      `;

      const optionButtons = document.querySelectorAll(".option-btn");
      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");
      const prevBtn = document.getElementById("prevBtn");

      optionButtons.forEach(btn => {
        btn.addEventListener("click", (e) => {
          const selected = parseInt(e.target.dataset.index);
          const correct = q.correctAnswer;

          // Clear all styles first
          optionButtons.forEach(b => {
            b.classList.remove("bg-green-100", "border-green-400", "bg-red-100", "border-red-400");
          });

          if (selected === correct) {
            e.target.classList.add("bg-green-100", "border-green-400");
            feedbackEl.textContent = "âœ… Correct!";
            score++;
            nextBtn.disabled = false;
            optionButtons.forEach(b => b.disabled = true);
          } else {
            attemptsLeft--;
            if (attemptsLeft > 0) {
              feedbackEl.textContent = `âŒ Incorrect. You have ${attemptsLeft} attempt${attemptsLeft > 1 ? 's' : ''} left.`;
            } else {
              e.target.classList.add("bg-red-100", "border-red-400");
              feedbackEl.textContent = `âŒ ${q.feedback}`;
              nextBtn.disabled = false;
              optionButtons.forEach(b => b.disabled = true);
            }
          }
        });
      });

      nextBtn.addEventListener("click", () => {
        currentQuestion++;
        if (currentQuestion < quizData.questions.length) {
          renderQuestion(currentQuestion);
        } else {
          renderSummary();
        }
      });

      prevBtn.addEventListener("click", () => {
        if (currentQuestion > 0) {
          currentQuestion--;
          renderQuestion(currentQuestion);
        }
      });
    }

    function renderSummary() {
      const percent = Math.round((score / quizData.questions.length) * 100);
      box.innerHTML = `
        <h2 class="text-xl font-bold mb-4">Quiz Completed</h2>
        <p class="text-lg mb-2">âœ… Your Score: <strong>${score} / ${quizData.questions.length}</strong></p>
        <p class="text-lg mb-6">ðŸ“Š Accuracy: <strong>${percent}%</strong></p>
        <a href="../novo-index.html" class="inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition text-sm">
          Back to Home
        </a>
      `;
    }

    renderQuestion(currentQuestion);
  </script>
</body>
</html>
